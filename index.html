<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Consulte seu CEP </title>
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	<body>
		<header>
			<div class="header">
				<h2 class="sub-title">Digite o CEP e os outros campos ser√£o preenchidos automaticamente</h2>
				<h1 class="title">Consulte seu CEP</h1>
			</div>
		</header>
		<div class="container">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="cep">CEP</label>
					<input type="textbox" id="cep" class="form-control" maxlength="9" name="cep" placeholder="Digite o CEP" autofocus onblur="pesquisaCep(this.value)">				
				</div>
				<div class="form-group">
					<label for="rua">Rua</label>
					<input type="text" id="rua" readonly="true" class="form-control" name="rua" placeholder="Rua">
				</div>
				<div class="form-group">
					<label for="bairro">Bairro</label>
					<input type="text" id="bairro" readonly="true" class="form-control" name="bairro" placeholder="Bairro">
				</div>
				<div class="form-group">
					<label for="cidade">Cidade</label>
					<input type="text" id="cidade" readonly="true" class="form-control" name="cidade" placeholder="Cidade">
				</div>
				<div class="form-group">
					<label for="uf">Estado (UF)</label>
					<input type="text" id="uf" readonly="true" class="form-control" name="uf" placeholder="Estado">
				</div>
			</form>
		</div>
    <div id="map"></div>
		<!-- SCRIPT -->
		<script src="assets/js/script.js" type="text/javascript"></script>	
		<!-- MAPA -->
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARZGjft-pDoTOge1MryQhKalA1DyulK1k" async defer></script>
	</body>
</html>
